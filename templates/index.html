<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VICTORY - MD5</title>
  <style>
    body {

      background: url('https://i.imgur.com/Fl2fG0K.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;

    .overlay {

      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);

    h2 {

    }

    .paste-btn {

      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;

    }

    .paste-btn:hover {

    }

    .paste-btn img {

    }

    button.analyze, button.clear-btn {

      border: none;
      border-radius: 8px;

      cursor: pointer;
      transition: background 0.3s;
    }

    button.analyze {
      background-color: #28a745;
      color: white;
    }

    button.analyze:hover {
      background-color: #218838;
    }

    button.clear-btn {
      background-color: #dc3545;
      color: white;
    }

    button.clear-btn:hover {
      background-color: #c82333;
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
    }

    .highlight {
      font-weight: bold;

    }
  </style>
</head>
<body>
  <div class="overlay">
    <h2>Victory Ph√¢n T√≠ch MD5</h2>

    <div class="input-group">
      <input type="text" id="md5Input" placeholder="Nh·∫≠p m√£ MD5...">
      <button class="paste-btn" onclick="pasteClipboard()">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828913.png" alt="D√°n">
      </button>
    </div>

    <button class="analyze" onclick="analyzeMD5()">üîç B·∫Øt ƒê·∫ßu Ph√¢n T√≠ch</button>
    <button class="clear-btn" onclick="clearInput()">üßπ X√≥a M√£ Ph√¢n T√≠ch C≈©</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    async function pasteClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        if (text.length === 32 && /^[a-fA-F0-9]{32}$/.test(text)) {
          document.getElementById("md5Input").value = text;
        } else {
          alert("N·ªôi Dung N√†y Kh√¥ng Ph·∫£i M√£ MD5 ? .");
        }
      } catch (err) {
        alert("Kh√¥ng th·ªÉ truy c·∫≠p clipboard. Vui l√≤ng d√°n th·ªß c√¥ng b·∫±ng Ctrl + V.");
      }
    }

    function clearInput() {
      document.getElementById("md5Input").value = "";
      document.getElementById("result").innerHTML = "";
    }

    function hexToBytes(hex) {
      const bytes = [];
      for (let c = 0; c < hex.length; c += 2)
        bytes.push(parseInt(hex.substr(c, 2), 16));
      return bytes;
    }

    function analyzeMD5() {
      const md5 = document.getElementById("md5Input").value.trim();
      if (md5.length !== 32 || !/^[a-fA-F0-9]{32}$/.test(md5)) {
        document.getElementById("result").innerHTML = "<span style='color: #ff4d4d;'>‚ùå M√£ MD5 kh√¥ng h·ª£p l·ªá.</span>";
        return;
      }

      const methods = [];

      methods.push(() => {
        const bytes = hexToBytes(md5);
        return [(bytes[0] % 6) + 1, (bytes[1] % 6) + 1, (bytes[2] % 6) + 1];
      });

      methods.push(() => {
        const bytes = hexToBytes(md5);
        return [(bytes[29] % 6) + 1, (bytes[30] % 6) + 1, (bytes[31] % 6) + 1];
      });

      methods.push(() => {
        const a = parseInt(md5.slice(0, 10), 16);
        const b = parseInt(md5.slice(10, 22), 16);
        const c = parseInt(md5.slice(22, 32), 16);
        return [(a % 6) + 1, (b % 6) + 1, (c % 6) + 1];
      });

      methods.push(() => {
        let total = 0;
        for (let i = 0; i < md5.length; i++) {
          total += parseInt(md5[i], 16);
        }
        return [(total % 6) + 1, ((total + 1) % 6) + 1, ((total + 2) % 6) + 1];
      });

      const allResults = methods.map(fn => fn());
      const freq = {};
      allResults.forEach(arr => {
        const key = arr.join('-');
        freq[key] = (freq[key] || 0) + 1;
      });

      const best = Object.entries(freq).sort((a, b) => b[1] - a[1])[0];
      const [d1, d2, d3] = best[0].split('-').map(Number);
      const total = d1 + d2 + d3;
      const result = total >= 11 ? "üé≤ T√†i" : "üé≤ X·ªâu";

      document.getElementById("result").innerHTML = `
        ‚úÖ <b>K·∫øt Qu·∫£ Sau Khi Ph√¢n T√≠ch:</b><br><br>
        üîê <b>M√£ MD5:</b> <span class="highlight">${md5}</span><br><br>
        üé≤ <b>X√∫c X·∫Øc:</b> <span class="highlight">${d1} - ${d2} - ${d3}</span><br>
        ‚ûï <b>T·ªïng:</b> <span class="highlight">${total}</span><br><br>
        üß† <b>K·∫øt Qu·∫£:</b> <span class="highlight">${result}</span><br>
        üîç <b>Kh·ªõp:</b> <span class="highlight">${best[1]}/4 thu·∫≠t to√°n</span>
      `;
    }
  </script>
</body>
</html>
